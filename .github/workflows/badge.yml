name: Badge Status

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  status:
    name: Update Status
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libspdlog-dev libcli11-dev gcc-11 g++-11 lcov python3-pip
        python3 -m pip install --user anybadge doipclient udsoncan

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: 3.20.0

    - name: Quick build test (with coverage)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_C_COMPILER=gcc-11 \
          -DCMAKE_CXX_COMPILER=g++-11 \
          -DCMAKE_BUILD_TYPE=Debug \
          -DWITH_UNIT_TEST=ON \
          -DCMAKE_CXX_FLAGS="--coverage" \
          -DCMAKE_C_FLAGS="--coverage"
        cmake --build build --parallel 4

    - name: Quick test run
      working-directory: build
      run: ctest --output-on-failure

    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.badge.info
        lcov --remove coverage.badge.info '/usr/*' '*/test/*' '*/build/*' --output-file coverage.badge.info
        echo "Coverage summary:" && lcov --summary coverage.badge.info
        PCT=$(lcov --summary coverage.badge.info | awk '/lines/ {gsub("%","", $2); print $2}')
        echo "CODE_COVERAGE=$PCT" >> $GITHUB_ENV

    - name: Generate coverage badge
      run: |
        python3 -m anybadge --value=${CODE_COVERAGE} --file=coverage.svg --label="coverage" --suffix="%" \
          0=red 50=orange 70=yellow 80=yellowgreen 90=green

    - name: Upload coverage badge artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage.svg

    - name: Deploy coverage badge to badges branch
      if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
      run: |
        # Save badge file to temp location
        cp coverage.svg /tmp/coverage-badge.svg

        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Try to fetch badges branch, if it doesn't exist, create orphan
        if git fetch origin badges 2>/dev/null; then
          git checkout badges
        else
          git checkout --orphan badges
          git rm -rf . 2>/dev/null || true
        fi

        # Copy badge file back
        git pull origin badges || true
        cp /tmp/coverage-badge.svg coverage-badge.svg
        git add coverage-badge.svg

        # Commit and push if there are changes
        if ! git diff --staged --quiet 2>/dev/null || ! git diff --quiet HEAD 2>/dev/null; then
          git commit -m "Update coverage badge [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git badges
        fi

    - name: Generate badge data
      run: |
        echo "BUILD_STATUS=passing" >> $GITHUB_ENV
        echo "TESTS_COUNT=$(ctest --test-dir build --show-only=json-v1 | jq '.tests | length')" >> $GITHUB_ENV